{% load static %}
{% load i18n %}
{% load static %}
{% load socialaccount %}
{% load widget_tweaks %}

<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <title>RaffleApp | Logout</title>
  </head>
  <body class="bg-[#fbf9f9]" style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
    <div class="flex min-h-screen items-center justify-center px-4">
      <div class="w-full max-w-md p-6 bg-white rounded-xl shadow-lg text-center">
        <h2 class="text-[#191010] text-2xl font-bold pb-2">{% trans "Confirm Logout" %}</h2>
        <p class="text-[#191010] text-base">{% trans "Are you sure you want to log out?" %}</p>

        <div class="flex justify-center gap-4 mt-6">
          <a href="{% url 'home' %}" class="rounded-full bg-[#f1e9ea] px-4 py-2 font-bold text-sm text-[#191010]">Cancel</a>

          <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            <button type="submit" class="rounded-full bg-[#e8b5b7] px-4 py-2 font-bold text-sm text-[#191010]">
              Confirm Logout
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
